<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basemap</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!--calls for the arcgis api's CSS file and JS library-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!--adding the modules needed for a full screen map app-->
  <script>  
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search) {

      esriConfig.apiKey = "AAPK79f2b239e4cf4dc6b664ef5b0c786f35ahNZJUd9dZ9-oWGmT3RwP1SPRv20ear1DypV76SqQhIwXkA9Ckk56ipfMgPSRUVn"
      const map = new Map({ 
        basemap: "arcgis-navigation-night" // Basemap layer 
      });
      
      const view = new MapView({
        map: map,
        center: [120.5823, 31.3024], // Longitude, latitude
        zoom: 9, // Zoom level
        container: "viewDiv" // Div element
      });

      let basemapGallery = new BasemapGallery({
        view: view
      });
      //Add widget to the top right corner of the view
      view.ui.add(basemapGallery, {
        position: "top-right"
      });

      const locateBtn = new Locate({
        view: view
      });

      // Add the locate widget to the top left corner of the view
      view.ui.add(locateBtn, {
        position: "top-left"
      });

      const searchWidget = new Search({
        view: view
        sources:Locate
      });
      // Adds the search widget below other elements in
      // the top left corner of the view
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 2
      });

      // Default sources[] when sources is not specified




    });  




  </script>

  <!--css to make a full screen map-->
  <style>  
    html,  
    body,  
    #viewDiv {
      padding: 0;  
      margin: 0;  
      height: 100%;  
      width: 100%; 
    }  
  </style> 

</head>

<body>
  <!--the div to displays the map-->
  <div id="viewDiv"></div> 
</body>

</html>
