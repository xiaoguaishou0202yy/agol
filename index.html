<!DOCTYPE html>
<html lang="en">
<head>
  <title>Basemap</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!--calls for the arcgis api's CSS file and JS library-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!--adding the modules needed for a full screen map app-->
  <script>  
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView"
    ], function(esriConfig, Map, MapView) {

        esriConfig.apiKey = "AAPK79f2b239e4cf4dc6b664ef5b0c786f35ahNZJUd9dZ9-oWGmT3RwP1SPRv20ear1DypV76SqQhIwXkA9Ckk56ipfMgPSRUVn"
        const map = new Map({ 
          basemap: "arcgis/topographic" // Basemap layer service 
        });

        const view = new MapView({
          map: map,
          center: [-97.7431, 30.2672], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

      });  
  </script>

  <!--css to make a full screen map-->
  <style>  
    html,  
    body,  
    #viewDiv {
      padding: 0;  
      margin: 0;  
      height: 100%;  
      width: 100%; 
    }  
  </style> 

</head>

<body>
  <!--the div to displays the map-->
  <div id="viewDiv"></div> 
</body>
