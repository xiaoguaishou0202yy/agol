<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello, AGOL!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!--calls for the arcgis api's CSS file and JS library-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!--adding the modules needed for a full screen map app-->
  <script>  
    require([
      "esri/config", 
      "esri/Map", 
      "esri/views/MapView",
      "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/Graphic",
      "esri/layers/GraphicsLayer",
      "esri/geometry/Polyline",
      "esri/geometry/Polygon"
    ], function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Graphic, GraphicsLayer, Polyline, Polygon) {

      esriConfig.apiKey = "AAPK79f2b239e4cf4dc6b664ef5b0c786f35ahNZJUd9dZ9-oWGmT3RwP1SPRv20ear1DypV76SqQhIwXkA9Ckk56ipfMgPSRUVn"
      const map = new Map({ 
        basemap: "dark-gray-vector" // Basemap layer 
      });
      
      const view = new MapView({
        map: map,
        center: [120.5823, 31.3024], // Longitude, latitude
        zoom: 9, // Zoom level
        container: "viewDiv" // Div element
      });

      const graphicsLayer = new GraphicsLayer();  
      map.add(graphicsLayer);


      //Add a point

      const point = { //Create a point  
        type: "point",  
        longitude: 120.6375,    //long lat of my secondary school
        latitude: 31.3002
      };

      const simpleMarkerSymbol = {  
        type: "simple-marker",  
        style: "cross",
        size: 8,
        
        color: "white",  // Color of blues rock
        outline: {  
          color: "yellow"
          width: 0.5
        }  
      };

      const popupTemplate = {
        title: "{Name}",
        content: "{Description}"
      }
      const attributesPoint1 = {
        Name: "Zhenhua Middle School",
        Description: "Suzhou Zhenhua Middle School"
      }

      const pointGraphic = new Graphic({  
        geometry: point,  
        symbol: simpleMarkerSymbol,
        attributes: attributesPoint1,
        popupTemplate: popupTemplate  
      });

      graphicsLayer.add(pointGraphic);

      //Add Polyline
      
      let paths = [
        [  // first path
          [120.6357,31.3015],
          [120.6364,31.2961],
        ]];

      let line = new Polyline({
        hasZ: false,
        hasM: true,
        paths: paths,
        spatialReference: { wkid: 4326 }
      });

      const roadSymbol = {  
        type: "simple-line",  
        width: 2,
        color: "white",
        style: "solid"
      };

      const attributesLine1 = {
        Name: "Xiangwang Road",
        Description: "Xiangwang Road is a short road in a residential area"
      }

      const lineGraphic = new Graphic({  
        geometry: polyline,  
        symbol: roadSymbol,
        attributes: attributesLine1,
        popupTemplate: popupTemplate  
      });

      graphicsLayer.add(lineGraphic);

      //Add polygon




      //Add basemapGallery
      let basemapGallery = new BasemapGallery({
        view: view
      });
      //Add widget to the top right corner of the view
      view.ui.add(basemapGallery, {
        position: "top-right"
      });

      const locateBtn = new Locate({
        view: view
      });

      // Add the locate widget to the top left corner of the view
      view.ui.add(locateBtn, {
        position: "top-left"
      });

      const searchWidget = new Search({
        view: view,        
      });

      view.ui.add(searchWidget, {
        position: "top-left",
        index: 2
      });

    });  


  </script>

  <!--css to make a full screen map-->
  <style>  
    html,  
    body,  
    #viewDiv {
      padding: 0;  
      margin: 0;  
      height: 100%;  
      width: 100%; 
    }  
  </style> 

</head>

<body>
  <!--the div to displays the map-->
  <div id="viewDiv"></div> 
</body>

</html>
